<head>
<style>
.posts {
    border-width: 5px;
    border-style: solid;
    padding: 10px;
    margin: 10px;
}
</style>
</head>

<div class ="container">
<input type="text" class="form-control" placeholder="Search Posts" ng-model="commentSearch">

<div ng-repeat="post in allPosts | filter: {comment: commentSearch}" class="posts" ng-style="{color: setColor(post.color)}">
poster name : {{post.name}}
comment : {{post.comment}}
</div>

</div>
